app-id: com.github.lumux
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: lumux

# Notes:
# - This manifest is good for local builds. For Flathub, you must vendor Python
#   dependencies as sources (no network during builds). A common workflow is to
#   generate a python3-modules.json with flatpak-pip-generator.

finish-args:
  # UI
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

  # Hue bridge discovery + control
  - --share=network

  # Screen capture via portals / PipeWire
  - --talk-name=org.freedesktop.portal.Desktop
  - --filesystem=xdg-run/pipewire-0

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: python3-deps
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app -r requirements.txt
    sources:
      - type: file
        path: requirements.txt

  - name: lumux
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app .
      - install -Dm644 data/com.github.lumux.desktop /app/share/applications/com.github.lumux.desktop
      - install -Dm644 data/com.github.lumux.metainfo.xml /app/share/metainfo/com.github.lumux.metainfo.xml
      # Install icon under the app-id name used by the desktop file
      - install -Dm644 com.github.lumux.svg /app/share/icons/hicolor/scalable/apps/com.github.lumux.svg
    sources:
      - type: dir
        path: .
